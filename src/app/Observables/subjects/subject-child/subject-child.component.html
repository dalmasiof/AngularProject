<div class="box">
    <h4>{{name}}</h4>
    <button mat-raised-button (click)="connect()" *ngIf="!connected">Connect</button>
    <button mat-raised-button (click)="disconnect()" *ngIf="connected">Disconnect</button>
    <br>
    <hr>
    <div>
      <p *ngFor="let s of log">{{s}}</p>
    </div>
  </div>
