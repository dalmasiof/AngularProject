<div layout="column" layout-fill>
    <div align="center" layout="row" layout-align="center center">
  
      <mat-card class="mat-elevation-z8" flex="80" style="margin-top: 60px; width: 800px;">
  
        <mat-card-title>New Client</mat-card-title>
        <mat-card-subtitle>
        </mat-card-subtitle>
  
        <mat-card-content fxLayout="column" fxLayoutAlign="stretch" >
          
          <form fxLayout="column" fxLayoutAlign="start stretch" [formGroup]="ClientFOrm" (ngSubmit)="onSubmit()">
  
            <div fxFlex="100"  fxLayout="row" fxLayoutAlign="space-between  begin">
              <mat-form-field fxFlex="45" >  
                <input matInput type="text" value="" placeholder="First Name" formControlName="firsName" >
              </mat-form-field> 
              <mat-form-field fxFlex="45">
                <input matInput type="text" value="" placeholder="Last Name" formControlName="lastName">
              </mat-form-field>
            </div>
            <div fxFlex="100" fxLayoutAlign="begin">
                <h4>Address:</h4>
            </div>          
            <div fxFlex="100"  fxLayout="row" fxLayoutAlign="space-between begin" formGroupName="address" >
              <mat-form-field fxFlex="50" >  
                <input matInput type="text" value="" placeholder="Street" formControlName="street" >
              </mat-form-field> 
              <mat-form-field fxFlex="30">
                <input matInput type="text" value="" placeholder="City" formControlName="city">
              </mat-form-field>
              <mat-form-field fxFlex="10">
                  <input matInput type="text" value="" placeholder="state" formControlName="state">
                </mat-form-field>            
            </div>
            
            <button mat-button color="primary" type="submit" >
              <mat-icon>done</mat-icon>Submit
            </button>
            
          </form>
  
        </mat-card-content>
        <mat-card-footer>
          
        </mat-card-footer>
      </mat-card>
  
    </div>
  </div>
